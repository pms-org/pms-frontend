<div class="min-h-screen bg-gray-950 p-6">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Left Panel: Leaderboard Table -->
    <div class="lg:col-span-2">
      <app-leaderboard-table
        [portfolios]="filteredPortfolios()"
        [selectedId]="selectedPortfolio()?.portfolioId ?? ''"
        [searchTerm]="searchTerm()"
        [sortBy]="sortBy()"
        [endpointOption]="endpointOption()"
        [topValue]="topValue()"
        [portfolioId]="portfolioId()"
        [range]="range()"
        (search)="onSearch($event)"
        (sortChange)="onSortChange($event)"
        (selectPortfolio)="onSelectPortfolio($event)"
        (endpointChange)="onEndpointChange($event)"
        (topValueChange)="onTopValueChange($event)"
        (portfolioIdChange)="onPortfolioIdChange($event)"
        (rangeChange)="onRangeChange($event)"
      />
    </div>

    <!-- Right Panel: Details -->
    <div class="space-y-6">
      <ng-container *ngIf="selectedPortfolio() as portfolio">
        <!-- Summary Card -->
        <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-800 rounded-xl p-6">
          <h3 class="text-xl font-semibold text-white mb-4">{{ portfolio.portfolioId }}</h3>
          <div class="space-y-3 text-sm">
            <div class="flex justify-between">
              <span class="text-gray-400">Last Updated</span>
              <span class="text-gray-200">Just now</span>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-400">Composite Score</span>
              <div class="text-white font-semibold">{{ portfolio.compositeScore?.toFixed(2) || 'N/A' }}</div>
            </div>
            <div class="flex justify-between">
              <span class="text-gray-400">Avg Return</span>
              <span [class]="(portfolio.avgReturn || 0) >= 0 ? 'text-green-400' : 'text-red-400'" class="font-semibold">
                {{ (portfolio.avgReturn || 0) >= 0 ? '+' : '' }}{{ (portfolio.avgReturn || 0).toFixed(2) }}%
              </span>
            </div>
          </div>
        </div>

        <!-- Sharpe Ratio Chart -->
        <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-800 rounded-xl p-6">
          <h4 class="text-sm font-medium text-gray-400 mb-4">Sharpe Ratio</h4>
          <div class="w-full h-40">
            <canvas #sharpeCanvas></canvas>
          </div>
        </div>

        <!-- Sortino Ratio Chart -->
        <div class="bg-gray-900/50 backdrop-blur-sm border border-gray-800 rounded-xl p-6">
          <h4 class="text-sm font-medium text-gray-400 mb-4">Sortino Ratio</h4>
          <div class="w-full h-40">
            <canvas #sortinoCanvas></canvas>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
