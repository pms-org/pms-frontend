<div class="bg-gray-900/50 backdrop-blur-sm border border-gray-800 rounded-xl p-6">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-xl font-bold text-white">System Alerts</h3>
    <div class="bg-gray-800/50 border border-gray-700 rounded-lg px-3 py-1">
      <span [class]="textColorClass()" class="text-xs">All Time data</span>
    </div>
  </div>
  
  <div class="space-y-3 max-h-[280px] overflow-y-auto">
    <div *ngFor="let alert of alerts()" [class]="getSeverityClass(alert.severity)" class="border rounded-lg p-4">
      <div class="flex justify-between items-start mb-2">
        <span class="font-semibold text-xs uppercase">{{ alert.severity }}</span>
        <span class="text-xs text-gray-400">{{ alert.timeAgo }}</span>
      </div>
      <div class="text-sm">{{ alert.message }}</div>
    </div>
  </div>
</div>
