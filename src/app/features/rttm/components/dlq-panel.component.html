<div class="bg-gray-900/50 backdrop-blur-sm border border-gray-800 rounded-xl p-6">
  <h3 class="text-xl font-bold text-white mb-4">Dead Letter Queue</h3>
  
  <div class="space-y-4">
    <!-- Summary -->
    <div class="flex justify-between items-center">
      <div>
        <div class="text-gray-400 text-sm">Total DLQ Count</div>
        <div class="text-red-400 text-2xl font-bold">{{ dlq().total }}</div>
      </div>
      <div class="text-right">
        <div class="text-gray-400 text-sm">Last Error</div>
        <div class="text-gray-200">{{ dlq().lastError }}</div>
      </div>
    </div>

    <!-- Errors by Stage -->
    <div class="border-t border-gray-800 pt-4">
      <div class="text-gray-400 text-sm mb-3">Errors by Stage</div>
      <div class="space-y-2">
        <div *ngFor="let error of dlq().errors" class="flex justify-between items-center bg-gray-800/50 rounded-lg p-3">
          <span class="text-gray-300">{{ error.stage }}</span>
          <span class="text-red-400 font-semibold">{{ error.count }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
