<div class="bg-gray-900/50 backdrop-blur-sm border border-gray-800 rounded-xl p-6">
  <h2 class="text-xl font-bold text-white mb-6">Trade Pipeline Depth</h2>
  
  <div class="flex items-center justify-between gap-4 overflow-x-auto">
    <ng-container *ngFor="let stage of stages(); let i = index; let last = last">
      <!-- Stage Card -->
      <div class="flex-shrink-0 bg-gray-800/50 border border-gray-700 rounded-lg p-4 min-w-[160px]">
        <div class="text-blue-400 font-semibold text-sm mb-3">{{ stage.name }}</div>
        <div class="space-y-2 text-sm">
          <div class="flex justify-between">
            <span class="text-gray-400">Count:</span>
            <span class="text-white font-medium">{{ stage.count }}</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-400">Latency:</span>
            <span class="text-white font-medium">{{ stage.latencyMs }}ms</span>
          </div>
          <div class="flex justify-between">
            <span class="text-gray-400">Success:</span>
            <span class="text-green-400 font-medium">{{ stage.successRate }}%</span>
          </div>
        </div>
      </div>

      <!-- Arrow -->
      <div *ngIf="!last" class="flex-shrink-0 text-gray-600 text-2xl">â†’</div>
    </ng-container>
  </div>
</div>
