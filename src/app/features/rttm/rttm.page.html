<div class="min-h-screen bg-gray-950 p-6">
  <!-- KPI Metrics -->
  <app-metric-cards [metrics]="data().metrics" />

  <!-- Pipeline Flow -->
  <div class="mt-6">
    <app-pipeline-flow [stages]="data().pipeline" />
  </div>

  <!-- Charts Row -->
  <div class="mt-6">
    <app-charts
      [tpsTrend]="data().tpsTrend"
      [latencyMetrics]="data().latencyMetrics"
      [kafkaLag]="data().kafkaLag"
    />
  </div>

  <!-- Bottom Row: DLQ + Alerts -->
  <div class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
    <app-dlq-panel [dlq]="data().dlq" />
    <app-alerts-panel [alerts]="data().alerts" />
  </div>
</div>
