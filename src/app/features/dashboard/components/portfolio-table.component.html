<div class="bg-gray-900 rounded-lg border border-gray-800 overflow-hidden">
  <div class="p-6 border-b border-gray-800">
    <h2 class="text-xl font-semibold text-white">Portfolio Overview</h2>
  </div>

  <div class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-800/50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
            Investor
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
            Holdings
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
            Total Investment
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
            Unrealised PnL
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
            Realised PnL
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">
            Last Updated
          </th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-800">
        <tr
          *ngFor="let p of portfolios()"
          class="hover:bg-gray-800/30 cursor-pointer"
          (click)="goToPortfolio(p.portfolioId)"
        >
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">
            {{ p.investorName }}
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
            {{ p.holdings }}
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
            {{ p.totalInvestment | money }}
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium"
              [ngClass]="p.unrealisedPnl >= 0 ? 'text-green-500' : 'text-red-500'">
            {{ p.unrealisedPnl | money }}
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium"
              [ngClass]="p.realisedPnl >= 0 ? 'text-green-500' : 'text-red-500'">
            {{ p.realisedPnl | money }}
          </td>

          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">
            {{ p.lastUpdatedLabel }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
