<div class="fixed inset-0 z-50">
  <!-- backdrop -->
  <div class="absolute inset-0 bg-black/60" (click)="close()"></div>

  <!-- modal -->
  <div class="absolute left-1/2 top-1/2 w-[94vw] max-w-5xl -translate-x-1/2 -translate-y-1/2">
    <div class="bg-gray-950 border border-gray-800 rounded-2xl shadow-2xl overflow-hidden">
      <div class="flex items-center justify-between px-6 py-4 border-b border-gray-800">
        <div class="text-white font-semibold text-lg">
          Sector Breakdown â€” {{ sectorName() }}
        </div>
        <div class="flex gap-2">
          <button
            class="rounded-lg border border-blue-600 bg-blue-600 px-4 py-2 text-sm text-white hover:bg-blue-700 transition"
            (click)="exportPDF()"
          >
            Export PDF
          </button>
          <button
            class="rounded-lg border border-gray-800 bg-gray-900 px-3 py-2 text-sm text-gray-200 hover:bg-gray-800/50 transition"
            (click)="close()"
          >
            Close
          </button>
        </div>
      </div>

      <div class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- chart -->
        <div class="bg-gray-900 border border-gray-800 rounded-xl p-4">
          <div class="text-sm text-gray-300 mb-3">Symbol Composition</div>
          <div class="h-72">
            <canvas #canvas></canvas>
          </div>
        </div>

        <!-- table -->
        <div class="bg-gray-900 border border-gray-800 rounded-xl overflow-hidden">
          <div class="px-4 py-3 border-b border-gray-800 text-sm text-gray-300">
            Symbols
          </div>

          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-gray-800/50">
                <tr>
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase">Symbol</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase">%</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase">Holdings</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase">Total Invested</th>
                  <th class="px-4 py-3 text-left text-xs font-medium text-gray-400 uppercase">Realised PnL</th>
                </tr>
              </thead>

              <tbody class="divide-y divide-gray-800">
                <tr *ngFor="let r of rows()" class="hover:bg-gray-800/30">
                  <td class="px-4 py-3 text-sm text-white font-medium">{{ r.symbol }}</td>
                  <td class="px-4 py-3 text-sm text-gray-300">{{ r.percentage.toFixed(1) }}%</td>
                  <td class="px-4 py-3 text-sm text-gray-300">{{ r.holdings }}</td>
                  <td class="px-4 py-3 text-sm text-gray-300">{{ r.totalInvested | money }}</td>
                  <td class="px-4 py-3 text-sm font-medium"
                      [ngClass]="r.realisedPnl >= 0 ? 'text-green-500' : 'text-red-500'">
                    {{ r.realisedPnl | money }}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
