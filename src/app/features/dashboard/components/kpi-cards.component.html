<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
  <!-- Total Portfolios -->
  <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
    <div class="text-gray-400 text-sm mb-2">Total Portfolios</div>
    <div class="text-white text-3xl font-bold">{{ totalPortfolios() }}</div>
  </div>

  <!-- Total Value -->
  <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
    <div class="text-gray-400 text-sm mb-2">Total Investment</div>
    <div class="text-white text-3xl font-bold">{{ totalInvestment() | money }}</div>
  </div>

  <!-- Avg Unrealised PnL -->
  <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
    <div class="text-gray-400 text-sm mb-2">Avg Unrealised PnL</div>
    <div
      class="text-3xl font-bold"
      [ngClass]="avgUnrealisedPnl() >= 0 ? 'text-green-500' : 'text-red-500'"
    >
      {{ avgUnrealisedPnl() | money }}
    </div>
  </div>

  <!-- Total Holdings -->
  <div class="bg-gray-900 rounded-lg p-6 border border-gray-800">
    <div class="text-gray-400 text-sm mb-2">Holdings</div>
    <div class="text-white text-3xl font-bold">{{ totalStocks() }}</div>
  </div>
</div>
