<div class="charts-row">
	<!-- Sector Composition card -->
	<section class="chart-card">
		<h3 class="chart-title">Sector Composition</h3>
		<div class="chart-inner">
			<canvas #sectorCanvas class="chart-canvas" aria-label="Sector Composition chart" role="img"></canvas>
		</div>
		<div class="mt-4 space-y-1 h-32 overflow-y-auto pr-2 custom-scrollbar">
			<div *ngFor="let s of sectors" class="flex justify-between items-center text-sm">
				<span class="text-gray-400">{{ s.sector }}</span>
				<span class="text-white font-medium">{{ s.pct }}%</span>
			</div>
		</div>
	</section>

	<!-- Live PnL Trend card -->
	<section class="chart-card">
		<h3 class="chart-title">Live PnL Trend</h3>
		<div class="chart-inner">
			<canvas #liveCanvas class="chart-canvas" aria-label="Live PnL Trend chart" role="img"></canvas>
		</div>
	</section>

	<!-- 30-Day Value History card -->
	<section class="chart-card">
		<h3 class="chart-title">30-Day Value History</h3>
		<div class="chart-inner">
			<canvas #historyCanvas class="chart-canvas" aria-label="30-Day Value History chart" role="img"></canvas>
		</div>
	</section>
</div>
